<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Google reCAPTCHA Test</title>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <script>
        function get_action(form) {
            var v = grecaptcha.getResponse();
            if(v.length == 0) {
                document.getElementById('captcha').innerHTML="You can't leave Captcha Code empty";
                return false;
            }

            if(v.length != 0) {
                document.getElementById('captcha').innerHTML="Captcha completed";
                return true;
            }
        }
    </script>

</head>
<body>
<form name="login" action="./index.html" method="POST">
    <div class="g-recaptcha" id="rcaptcha" style="margin-left: 40px;" data-sitekey="6LfHpwoUAAAAAKwHeRbEMLMclePzO2YCs4KQv7_P"></div>
    <span id="captcha" style="margin-left:50px;color:red" />
    <input type="button" value="인증확인" onclick="get_action(this)"/>
</form>
</body>
</html>
