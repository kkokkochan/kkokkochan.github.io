<!DOCTYPE html>
<html lang="ko" manifest="example.appcache">
<head>
    <meta charset="UTF-8">
    <title>Application Cache Test</title>
    <link type="text/css" rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
</head>
<script>
    test1("예압");
    window.applicationCache.addEventListener("checking", function(){
        console.log(window.applicationCache.status + ". checking");
    });
    window.applicationCache.addEventListener("noupdate", function(){
        console.log(window.applicationCache.status + ". noupdate");
    });
    window.applicationCache.addEventListener("downloading", function(){
        console.log(window.applicationCache.status + ". downloading");
    });
    window.applicationCache.addEventListener("progress", function(){
        console.log(window.applicationCache.status + ". progress");
    });
    window.applicationCache.addEventListener("updateready", function(){
        console.log(window.applicationCache.status + ". updateready");
    });
    window.applicationCache.addEventListener("cached", function(){
        console.log(window.applicationCache.status + ". cached");
    });
    window.applicationCache.addEventListener("error", function(){
        console.log(window.applicationCache.status + ". error");
    });

    test1("AppCache 테스트중입니다.");
</script>
<body>
<div class="font1"/>HTML5 Study</div>
<div class="font2"/>AppCache Test</div>
<img src="./images/images_01.png">
</body>
</html>
